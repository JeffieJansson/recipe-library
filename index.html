<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Recipe Library</h1>
    </header>

    <!-- ===== Filters & Sorting (as dropdowns) ===== -->
    <section class="filter-container">
      <!-- Cuisine -->
      <div class="panel">
        <label class="field-label" for="cuisine">Filter on kitchen</label>
        <select id="cuisine" class="select">
          <option value="">— Choose a cuisine —</option>
          <option value="mediterranean">Mediterranean</option>
          <option value="middle-eastern">Middle Eastern</option>
          <option value="asian">Asian</option>
          <option value="italian">Italian</option>
          <option value="mexican">Mexican</option>
          <option value="chinese">Chinese</option>
          <option value="thai">Thai</option>
          <option value="indian">Indian</option>
          <option value="japanese">Japanese</option>
          <option value="korean">Korean</option>
        </select>
      </div>

      <!-- Cooking time filter -->
      <div class="panel">
        <label class="field-label" for="timeFilter">Filter on cooking time</label>
        <select id="timeFilter" class="select">
          <option value="">— Any time —</option>
          <option value="under-15">Under 15 min</option>
          <option value="15-30">15–30 min</option>
          <option value="30-60">30–60 min</option>
          <option value="over-60">Over 60 min</option>
        </select>
      </div>

      <!-- Sort -->
      <div class="panel">
        <label class="field-label" for="sort">Sort on time</label>
        <select id="sort" class="select">
          <option value="">— No sorting —</option>
          <option value="asc">Ascending (short → long)</option>
          <option value="desc">Descending (long → short)</option>
        </select>

        <p id="status" class="status" role="status" aria-live="polite">
          Pick at least one filter and one sorting option to get a suggestion.
        </p>
      </div>
    </section>

    <!-- ===== Card ===== -->
    <section class="grid">
      <article class="card">
        <img
          id="recipeImage"
          class="card__img"
          alt="Recipe image"
          src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop"
        />
        <h3 id="recipeTitle" class="card__title">Temporary placeholder recipe</h3>
        <div class="card__meta">
          <div><strong>Cuisine:</strong></div><span id="recipeCuisine">—</span>
          <div><strong>Time:</strong></div><span id="recipeTime">—</span>
        </div>
        <div class="card__ing">
          <strong>Ingredients</strong>
          <ul id="recipeIngredients"><li>—</li></ul>
        </div>
      </article>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
