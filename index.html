<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Recipe Library</h1>
    </header>

<!-- ================= FILTERS & SORTING (DROPDOWNS) =================
         Each <select> is an input. When the user changes any of them,
         we read the values in JS and then filter/sort/render the cards. -->
    <section class="filter-container">
      <!-- Cuisine filter (single select). Empty value "" means "All". -->
      <div class="panel">
        <label class="field-label" for="cuisine">Filter on kitchen</label>
        <select id="cuisine" class="select select--green">
          <option value="">All cuisines</option>
          <option value="italian">Italian</option>
          <option value="american">USA</option>
          <option value="chinese">China</option>
          <option value="asian">Asian (generic)</option>
          <option value="mediterranean">Mediterranean</option>
          <option value="middle-eastern">Middle Eastern</option>
        </select>
      </div>

      <!-- Diet filter (single select). Empty "" means "All". -->
      <div class="panel">
        <label class="field-label" for="diet">Filter on diets</label>
        <select id="diet" class="select select--green">
          <option value="">All diets</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="gluten-free">Gluten-free</option>
          <option value="dairy-free">Dairy-free</option>
          <option value="none">No special diet</option>
        </select>
      </div>


      <!-- Sort by time (ascending/descending). Empty "" = no sort. -->
      <div class="panel">
        <label class="field-label" for="sortTime">Sort on time</label>
        <select id="sortTime" class="select select--pink">
          <option value="">No time sorting</option>
          <option value="asc">Ascending (short → long)</option>
          <option value="desc">Descending (long → short)</option>
        </select>
      </div>

      <!-- Sort by popularity (most/least). Empty "" = no sort. -->
      <div class="panel">
       <label class="field-label" for="sortPop">Sort by popularity</label>
       <select id="sortPop" class="select select--pink">
        <option value="">No popularity sorting</option>
        <option value="most">Most popular</option>
        <option value="least">Least popular</option>
       </select>
        <!-- ARIA live region = screen readers will be notified when text changes. -->
        <p id="status" class="status" role="status" aria-live="polite">
          Loading recipes…
        </p>
      </div>
    </section>

    <!-- ================= CARDS GRID =================
         This section will be *filled by JavaScript* (renderGrid()).
         We also inject "Loading..." and "Empty" messages here. -->
    <section id="grid" class="grid"></section>

    <!-- ================= CARD TEMPLATE =================
         <template> holds markup we clone in JS for each recipe.
         Using a template avoids writing the same HTML over and over. -->
    <template id="cardTpl">
      <article class="card">
        <!-- The image URL comes from the API (normalized by JS) -->
        <img class="card__img" alt="">
        <h3 class="card__title"></h3>

        <!-- Small meta grid showing attributes -->
        <div class="card__meta">
          <div><strong>Cuisine:</strong></div><span class="meta-cuisine">—</span>
          <div><strong>Diet:</strong></div><span class="meta-diet">—</span>
          <div><strong>Popularity:</strong></div><span class="meta-pop">—</span>
          <div><strong>Time:</strong></div><span class="meta-time">—</span>
        </div>

        <!-- Ingredient list (we cap it to keep cards compact) -->
        <div class="card__ing">
          <strong>Ingredients</strong>
          <ul class="ing-list"></ul>
        </div>
      </article>
    </template>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
