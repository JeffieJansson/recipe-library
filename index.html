<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1" 
    />
  <title>Recipe Library</title>
  <link 
    rel="stylesheet" 
    href="style.css" 
    />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Recipe Library</h1>
    </header>

    <!-- ================= FILTERS & SORTING (DROPDOWNS) =================
         Each <select> is an input. When the user changes any of them,
         we read the values in JS and then filter/sort/render the cards. -->
    <section
      class="filter-container"
    >
      <!-- Cuisine filter (single select). Empty value "" means "All". -->
      <div class="panel">
        <label
          class="field-label"
          for="cuisine"
        >
          Filter on cuisine
        </label>
        <select
          id="cuisine"
          class="select select--green"
        >
          <option value="">All cuisines</option>
          <option value="italian">Italian</option>
          <option value="american">USA</option>
          <option value="chinese">China</option>
          <option value="asian">Asian (generic)</option>
          <option value="mediterranean">Mediterranean</option>
          <option value="middle-eastern">Middle Eastern</option>
        </select>
      </div>

      <!-- Diet filter (single select). Empty "" means "All". -->
      <div class="panel">
        <label
          class="field-label"
          for="diet"
        >
          Filter by diet
        </label>
        <select
          id="diet"
          class="select select--green"
        >
          <option value="">All diets</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="gluten-free">Gluten-free</option>
          <option value="dairy-free">Dairy-free</option>
          <option value="none">No special diet</option>
        </select>
      </div>

      <!-- Sort by time (ascending/descending). Empty "" = no sort. -->
      <div class="panel">
        <label
          class="field-label"
          for="sortTime"
        >
          Sort by time
        </label>
        <select
          id="sortTime"
          class="select select--pink"
        >
          <option value="">No time sorting</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        
        </select>
      </div>

      <!-- Sort by popularity (most/least). Empty "" = no sort. -->
      <div class="panel">
        <label
          class="field-label"
          for="sortPop"
        >
          Sort by popularity
        </label>
        <select
          id="sortPop"
          class="select select--pink"
        >
          <option value="">No popularity sorting</option>
          <option value="most">Most popular</option>
          <option value="least">Least popular</option>
        </select>
      </div>

      <!-- Title or ingredient Search bar -->
      <div class="panel">
        <label
          class="field-label"
          for="q"
        >
          Search
        </label>
        <input
          id="q"
          class="select"
          type="search"
          placeholder="Search title or ingredient"
          autocomplete="off"
        />
      </div>

      <!-- Random recipe button -->
      <div class="panel">
        <label
          class="field-label"
          aria-hidden="true"
          style="visibility:hidden;"
        >
          Actions
        </label>
        <button
          id="btnRandom"
          class="btn"
          type="button"
        >
          ðŸŽ² Random recipe
        </button>
        <!-- ARIA live region = screen readers will be notified when text changes. -->
        <p
          id="status"
          class="status"
          role="status"
          aria-live="polite"
        >
          Loading recipesâ€¦
        </p>
      </div>
    </section>

    <!-- ================= CARDS GRID =================
         This section will be *filled by JavaScript* (renderGrid()).
         We also inject "Loading..." and "Empty" messages here. -->
    <main>
      <section
        id="grid"
        class="grid"
      ></section>
    </main>

    <!-- ================= CARD TEMPLATE =================
         <template> holds markup we clone in JS for each recipe.
         Using a template avoids writing the same HTML over and over. -->

    <template id="cardTpl">
      <article class="card">
        <!-- 
        The image URL comes from the API (normalized by JS)
        loading="lazy" defers offscreen images for better performance
        decoding="async" helps avoid blocking the main thread 
        -->
         
        <img
          class="card__img"
          alt=""
          loading="lazy"       
          decoding="async"
        />
        <h3 class="card__title"></h3>

        <!-- meta grid showing attributes -->
        <div class="card__meta">
          <div><strong>Cuisine:</strong></div><span class="meta-cuisine">â€”</span>
          <div><strong>Diet:</strong></div><span class="meta-diet">â€”</span>
          <div><strong>Popularity:</strong></div><span class="meta-pop">â€”</span>
          <div><strong>Time:</strong></div><span class="meta-time">â€”</span>
        </div>

        <!-- Ingredient list (we cap it to keep cards compact) -->
        <div class="card__ing">
          <strong>Ingredients</strong>
          <ul class="ing-list"></ul>
        </div>
      </article>
    </template>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
